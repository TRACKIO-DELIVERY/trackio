volumes:
  order_db_production: {}
  order_db_production_backups: {}
  keycloak_data: {}
  production_redis_data: {}
  grafana_data: {}
  loki_data: {}


services:
  
  kong:
    image: kong:3.9.1
    container_name: kong
    environment:
      KONG_DATABASE: off
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:443 ssl

      KONG_DECLARATIVE_CONFIG: /opt/kong/kong.yml
      KONG_LOG_LEVEL: debug

      KONG_PLUGINS: bundled,jwt-headers-transformer
      KONG_LUA_PACKAGE_PATH: /usr/local/share/lua/5.1/kong/plugins/?.lua;;
    ports:
      - "80:8000"
      - "443:443"
      - "8001:8001"
      - "8444:8444"
    networks:
      - api_gateway
    volumes:
      - ./infra/kong/kong.yml:/opt/kong/kong.yml
      - ./infra/kong/plugins/jwt-headers-transformer:/usr/local/share/lua/5.1/kong/plugins/jwt-headers-transformer
  
  keycloak-db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${KEYCLOAK_DB_USER}
      - POSTGRES_PASSWORD=${KEYCLOAK_DB_PASSWORD}
      - POSTGRES_DB=${KEYCLOAK_DB}
    ports:
      - "5431:5432"
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${KEYCLOAK_DB_USER}", "-d", "${KEYCLOAK_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:  
      - keycloak_db_network
    
  keycloak:
    image: quay.io/keycloak/keycloak:26.3.1 
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: ${KEYCLOAK_DB}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HTTP_ENABLED: 'true'
      KC_HOSTNAME: auth.amisahdev.com.br
      KC_PROXY: 'edge'
      KC_PROXY_HEADERS: xforwarded
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_USER}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_PASSWORD}
    ports:
      - "8088:8080"
    volumes:
      - ./keycloak/data:/opt/keycloak/data/import
    command: ["start","--import-realm"]
    depends_on:
      - keycloak-db
    networks:
      - keycloak_db_network
      - api_gateway

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./infra/logging/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - api_gateway
  
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - ./infra/logging/grafana/grafana.ini:/etc/grafana/grafana.ini # Mount the updated grafana.ini
      - grafana_data:/var/lib/grafana
    networks:
      - api_gateway
    depends_on:
      - loki
  
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./infra/logging/loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - api_gateway
    user: "10001:10001"

  grafana-agent:
    image: grafana/agent:latest
    container_name: grafana_agent
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./infra/logging/grafana/agent.yaml:/etc/agent/agent.yaml
    command:
      - "--config.file=/etc/agent/agent.yaml"
      - "--enable-features=integrations-next"
    networks:
      - api_gateway
    depends_on:
      - grafana
      - loki

  postgres:
    build:
      context: order-service
      dockerfile: Dockerfile
    container_name: order_service_postgres
    image: order_service_production_postgres
    restart: always
    volumes:
      - order_db_production:/var/lib/postgresql/data
      - order_db_production_backups:/backups
    env_file:
      - .env
    networks:
      - api_gateway

  order-spring:
    build:
      context: order-service
    container_name: order_service_spring
    image: order_service_production_spring
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - api_gateway

networks:
  api_gateway:
    driver: bridge


  keycloak_db_network:
    driver: bridge